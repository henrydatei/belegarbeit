{% extends "layouts/base.html" %}

{% block title %} Edit Task {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->

                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!--[ Edit Task ] start-->
                                <div class="col-xl-12 col-md-6">
                                    <div class="card Recent-Users">
                                        <div class="card-header">
                                            <h5>Edit Task</h5>
                                        </div>
                                        <div class="card-block">
                                            <form>
                                                <div class="form-group">
                                                    <label for="TaskDescription">Task Description</label>
                                                    <textarea class="form-control" id="TaskDescription" rows="3">Do something</textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="workedHours">Worked hours</label>
                                                    <input type="number" class="form-control" id="workedHours" value="5">
                                                </div>
                                                <div class="form-group">
                                                    <label for="plannedHours">Planned hours</label>
                                                    <input type="number" class="form-control" id="plannedHours" value="10">
                                                </div>
                                                <div class="form-group">
                                                    <label for="deadline">Deadline</label>
                                                    <input type="date" class="form-control" id="deadline" value="2023-12-31">
                                                </div>
                                                <div class="form-group">
                                                    <label for="taskGivenBy">Task given by</label>
                                                    <select class="form-control" id="taskGivenBy">
                                                        <option>A</option>
                                                        <option selected>B</option>
                                                        <option>C</option>
                                                        <option>D</option>
                                                        <option>E</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!--[ Edit Tasks ] end-->

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- [ Main Content ] end -->            

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
